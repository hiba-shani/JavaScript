<!-- the progress bar to move the audio forward or backward -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio id="audioSeeking" controls>
        <source src="./WhatsApp Audio .mp3" type="audio/mp3">
    </audio>

    <script>
        const audioSeeking = document.getElementById("audioSeeking");
        audioSeeking.addEventListener('seeking',()=>{
            alert('seeking event fired')
        })
    </script>
</body>
</html>
