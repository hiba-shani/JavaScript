<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <audio id="canPlay" controls>
        <source src="./WhatsApp Audio .mp3" type="audio/mp3">
    </audio>

    <script>
        const audioCanPlay = document.getElementById("canPlay");
        audioCanPlay.addEventListener('canplay', () => {
            alert("canplay event fired");
        })
    </script>
</body>

</html>
