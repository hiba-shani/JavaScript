<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <audio id="audioPlayer" controls>
    <source src="./WhatsApp Audio .mp3" type="audio/mp3">
   </audio>
   
   <p id="eventOtp">event will appear here</p>

   <script>
    const audio = document.getElementById("audioPlayer");
    const output = document.getElementById("eventOtp");

    // play event

    audio.addEventListener("play",()=>{
        output.textContent = 'play event fired!';
        console.log("play event fired");
        
    })

    // pause event

    audio.addEventListener("pause",()=>{
        output.textContent ='pause event fired!';

    })

    // ended event
    audio.addEventListener('ended',()=>{
        output.textContent = 'ended event fired';
    })
   </script>
</body>
</html>
