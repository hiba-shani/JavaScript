<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Before unload</h2>
    <p>Try to reload or close the page</p>

    <script>
        window.addEventListener("beforeunload",(event =>{
            event.preventDefault();
            event.returnValue=""
        }))
    </script>
</body>
</html>
