<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <label for="username">Type your name:</label><br><br>
    <input type="text" id="username" placeholder="Start typing..." />
  </form>

  <p id="output"></p>

  <script>
    const username = document.getElementById("username");
    const output = document.getElementById("output");

    username.addEventListener("input", () => {
      output.textContent = "You are typing: " +username.value;
    })
    </script>
</body>
</html>
