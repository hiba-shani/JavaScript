<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio id="audioSeeked" controls>
        <source src="./WhatsApp Audio .mp3" type="audio/mp3">
    </audio>

    <script>
        const audioSeeked = document.getElementById("audioSeeked");
        audioSeeked.addEventListener('seeked',()=>{
            alert('seeked event fired')
        })
    </script>
</body>
</html>
