<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <audio id="audioVolume" controls>
        <source src="./WhatsApp Audio .mp3" type="audio/mp3">

    </audio>

    <script>
        const audioVolume = document.getElementById("audioVolume");
        audioVolume.addEventListener('volumechange', () => {
            alert('volume change event fired! current value:' + audioVolume.volume);
        })
    </script>
</body>

</html>
